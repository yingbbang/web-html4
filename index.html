<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>쇼핑몰</title>
    <style>
        #container {
            width: 1000px;
            height: 700px;
            margin: 0 auto;
            background-color: gold;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: right;
        }

        #container>h3 {
            text-align: center;
            font-size: 20px;
            letter-spacing: 10px;
            width: 100%;
        }

        #container>p {
            text-align: center;
            font-size: 16px;
            letter-spacing: 5px;
            width: 100%;
        }

        #container>.box {
            width: 25%;
            height: 30%;
            background-color: tomato;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h3>오늘의 상품</h3>
        <p>오늘의 상품을 만나보세요.</p>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>

    </div>
</body>

</html>
